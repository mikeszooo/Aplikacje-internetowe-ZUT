<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="css/style1.css"> <!-- Ładujemy styl CSS -->
    <script defer src="jvsc.js"></script> <!-- Ładujemy zewnętrzny plik JavaScript -->
</head>
<body>

<div class="ramka">
    <!-- Pole wyszukiwania -->
    <input type="text" id="search" placeholder="Szukaj..."/>

    <!-- Lista zadań -->
    <ul id="task-list"></ul>

    <!-- Formularz dodawania nowego zadania -->
    <div id="task-form">
        <input type="text" id="new-task" placeholder="Nowe zadanie (min. 3 znaki)"/>
        <input type="datetime-local" id="task-deadline"/>
        <button id="add-task-btn">Dodaj zadanie</button>
    </div>
</div>
</body>
</html>
