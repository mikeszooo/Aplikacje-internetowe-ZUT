<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation and Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet-1.7.1/leaflet.css" />
    <script src="leaflet-1.7.1/leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-1.7.1/leaflet-image.js"></script>
</head>
<body>
<div id="controls">
    <button id="getLocation">Get Current Location</button>
    <button id="saveButton">Save Static Map</button>
</div>
<div id="map"></div>
<img id="staticImage" src="" alt="Static Map Preview">
<canvas id="rasterMap" width="320" height="320"></canvas>

<div id="puzzleArea">
    <div id="randomPuzzle" class="puzzle-container"></div>
    <div id="puzzleBoard" class="puzzle-container"></div>
</div>

<script src="jvasc.js"></script>
</body>
</html>
